<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/bouncymenustyle.css"> <!--Bouncy Menu style -->
	<link rel="stylesheet" href="css/rotatingmenustyle.css"> <!-- Rotating Menu  style -->
	<link rel="stylesheet" href="css/projectdetails.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<script src="js/validator.js"></script> <!-- Validator -->
	
	<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="css/bootstrap-iso.css" /> 

	<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="css/font-awesome-4.4.0.min.css" />

	<!-- Inline CSS based on choices in "Settings" tab -->
	<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
	
	<!-- Multi Select Tag Field -->
	<link rel="stylesheet" href="css/fm.selectator.jquery.css"/>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/fm.selectator.jquery.js"></script>
	<!-- MultiSelect Tag Field -->
  	
	<title>Agile Project Management</title>
</head>
<body>
	
	<div class="col-lg-12 dragging-info" id="dragInfo-affix" data-spy="affix" data-offset-top="430">
        <p align="center">Project Details</p>
	</div>
	
	<header class="cd-header">
		<img id="rarrow" src="img/rarrow5.png" height="50" width="50"/>
		<a href="#0" class="cd-3d-nav-trigger">
			Menu
			<span></span>
		</a>
	</header> <!-- .cd-header -->
	
	<div class="cd-bouncy-nav-modal">
	<nav>
		<ul class="cd-bouncy-nav">
			<li><a href="sample2.html">Projects</a></li>
			<li><a href="#0">DashBoard</a></li>
			<li><a href="#0">View</a></li>
			<li><a href="#0">LogOut</a></li>
			<li><a href="#0">About</a></li>
			<li><a href="#0">LastVisited</a></li>
		</ul>
	</nav>
	
	<a href="#0" class="cd-close">Close modal</a>
	</div> <!-- cd-bouncy-nav-modal -->
	
	<main id="projectDetails">
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<form id = "projectForm" role="form" data-toggle="validator" method = "post">
		<div class="bootstrap-iso">
		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-6 col-sm-6 col-xs-12">
			 <div class="form-group ">
			  <label class="control-label requiredField" for="projectName">
			   Project Name
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <div class="input-group">
			   <div class="input-group-addon">
				<i class="fa fa-pencil-square-o">
				</i>
			   </div>
			   <input class="form-control" id="projectName" name="projectName" placeholder="Project Name" type="text" required/>
			  </div>
			 </div>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="clientName">
			   Client
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <div class="input-group">
			   <div class="input-group-addon">
				<i class="fa fa-user">
				</i>
			   </div>
			   <input class="form-control" id="clientName" name="clientName" placeholder="Client Name" type="text" required/>
			  </div>
			 </div>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="number">
			   No of Sprints
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <div class="input-group">
			   <div class="input-group-addon">
				<i class="fa fa-sort-numeric-asc">
				</i>
			   </div>
			   <input class="form-control" id="number" placeholder="Sprints" type="number" min="1" required/>
			  </div>
			 </div>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="number1">
			   Sprint Duration
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <div class="input-group">
			   <div class="input-group-addon">
				<i class="fa fa-clock-o">
				</i>
			   </div>
			   <input class="form-control" id="number1" placeholder="Each Sprint Duration" type="number" min="1" required/>
			  </div>
			  <span class="help-block" id="hint_number1">
			   In Weeks
			  </span>
			 </div>
			 <div class="form-group ">
			  <label class="control-label requiredField" for="select6">
			   Participants
			   <span class="asteriskField">
				*
			   </span>
			  </label>
			  <div class="input-group">
			   <div class="input-group-addon">
				<i class="fa fa-user-plus">
				</i>
			   </div>
			 <select id="select6" name="select6" multiple>
			<optgroup label="Group one" class="group_one">
				<option value="1" class="option_one" data-subtitle="Et" data-left="<img src='img/ingi.png'>" data-right="1">One</option>
				<option value="2" class="option_two" data-subtitle="To" data-left="<img src='img/runa.png'>" data-right="2">Two</option>
			</optgroup>
			<optgroup label="Group two" class="group_two">
				<option value="3" class="option_three" data-subtitle="Tre" data-left="<img src='img/jogvan.png'>" data-right="3">Three</option>
				<option value="4" class="option_four" data-left="<img src='img/noimage.png'>" data-right="4">Four</option>
				<option value="5" class="option_five" data-left="<img src='img/noimage.png'>" data-right="5">Five</option>
				<option value="6" class="option_six">Six</option>
			</optgroup>
			<optgroup label="Group three" class="group_three">
				<option value="7" class="option_seven">Seven</option>
			</optgroup>
			<option value="8" class="option_eight" data-subtitle="Otte">Eight</option>
			<option value="9" class="option_nine">Nine</option>
			<option value="10" class="option_ten">Ten</option>
			<option value="11" class="option_eleven">Eleven</option>
			<option value="12" class="option_twelve">Twelve</option>
			<option value="13" class="option_thirteen">Thirteen</option>
			<option value="14" class="option_fourteen">Fourteen</option>
		</select>
			  </div>
		<input value="activate selectator" id="activate_participants" type="hidden">
			  <span class="help-block" id="hint_participants">
			   Team Info
			  </span>
			 </div>
			 <div class="form-group">
			  <div>
			   <button class="btn btn-primary btn-lg btn-success" type="submit" id="submitBtn">
				Next
			   </button>
			  </div>
			 </div>
		   </div>
		  </div>
		 </div>
		</div>
		</form>
	</main>
	
	<nav class="cd-3d-nav-container">
		<ul class="cd-3d-nav">
			<li class="cd-selected" id="new" data-link="newproject.html">
				<a href="#0">NewProject</a>
			</li>

			<li id="Summary" data-link="storypoints.html">
				<a href="storypoints.html">StoryPoints</a>
			</li>

			<li id="Estimation" data-link="sprintestimation.html">
				<a href="sprintestimation.html">Estimation</a>
			</li>
			
			<li id="Allocation" data-link="taskallocation.html">
				<a href="taskallocation.html">Allocation</a>
			</li>

			<li id="Sprints" data-link="sprints.html">
				<a href="sprints.html">Sprints</a>
			</li>
			
		</ul> <!-- .cd-3d-nav -->

		<span class="cd-marker color-1"></span>	
	</nav> <!-- .cd-3d-nav-container -->

<script src="js/main.js"></script> <!-- Resource jQuery -->

</body>
</html>
