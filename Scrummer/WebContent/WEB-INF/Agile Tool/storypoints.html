    <body>
		<div class="col-lg-12 dragging-info" id="dragInfo-affix" data-spy="affix" data-offset-top="430">
			<p align="center">Build Project Hierarchy</p>

		<main id="projectDetails">
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<form id = "projectForm" role="form" data-toggle="validator" method = "post">
		<div class="bootstrap-iso">
		 <div class="container-fluid">
		  <div class="row">
		   <div class="col-md-1 col-sm-6 col-xs-12">
			 <div class = "left">
				 <div class="form-group ">
				  <label class="control-label requiredField" for="storyPointTitle">
				   Title
				   <span class="asteriskField">
					*
				   </span>
				  </label>
				  <div class="input-group">
				   <div class="input-group-addon">
					<i class="fa fa-pencil-square-o">
					</i>
				   </div>
				   <input class="form-control" id="storyPointTitle" name="storyPointTitle" placeholder="Title" type="text"/>
				  </div>
				 </div>
				 <div class="form-group ">
				  <label class="control-label requiredField" for="storyPointDesc">
				   Desc
				   <span class="asteriskField">
					*
				   </span>
				  </label>
				  <div class="input-group">
				   <div class="input-group-addon">
					<i class="fa fa-pencil-square-o">
					</i>
				   </div>
				   <TextArea class="form-control" id="storyPointDesc" name="storyPointDesc" placeholder="Description" type="text"/></TextArea>
				  </div>
				 </div>
			 </div>
			 <button class="btn btn-primary disabled" type="button" id="storyAddBtn">
				Add
			 </button>
		   </div>
		  </div>
		  <div class = "right">
			<div class="cf nestable-lists">
				<div class="dd" id="nestable">
					<ol class="dd-list" id="dd-list">
					</ol>
				</div> 
			</div>
		 </div>	
		 <div class="form-group">
			  <div>
			   <button class="btn btn-primary btn-lg btn-success" type="submit" id="storyNextBtn">
				Next
			   </button>
			  </div>
			 </div>
		</div>
		</div>
		</form>
	</main>
