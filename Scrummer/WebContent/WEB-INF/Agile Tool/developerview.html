  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //Loop through all Labels with class 'editable'.
            $(".editable").each(function () {
                //Reference the Label.
                var label = $(this);

                //Add a TextBox next to the Label.
                label.after("<input type = 'text' style = 'display:none' />");

                //Reference the TextBox.
                var textbox = $(this).next();

                //Set the name attribute of the TextBox.
                textbox[0].name = this.id.replace("lbl", "txt");

                //Assign the value of Label to TextBox.
                textbox.val(label.html());

                //When Label is clicked, hide Label and show TextBox.
                label.click(function () {
                    $(this).hide();
                    $(this).next().show();
                });

                //When focus is lost from TextBox, hide TextBox and show Label.
                textbox.focusout(function () {
                    $(this).hide();
                    $(this).prev().html($(this).val());
                    $(this).prev().show();
                });
            });
			
			$(".editDrop").each(function () {
                //Reference the Label.
                var label = $(this);

                //Add a TextBox next to the Label.
                label.after("<select style = 'display:none' ><option value='micro'>micro</option><option value='macro'>macro</option></select>");

                //Reference the TextBox.
                var textbox = $(this).next();

                //Set the name attribute of the TextBox.
                textbox[0].name = this.id.replace("lbl", "txt");

                //Assign the value of Label to TextBox.
                textbox.val(label.html());

                //When Label is clicked, hide Label and show TextBox.
                label.click(function () {
                    $(this).hide();
                    $(this).next().show();
                });
                
                //When focus is lost from TextBox, hide TextBox and show Label.
                textbox.focusout(function () {
                    $(this).hide();
					
                    $(this).prev().html($(this).val());
                    $(this).prev().show();
                });
            });
			$(".editProgress").each(function () {
                //Reference the Label.
                var label = $(this);

                //Add a TextBox next to the Label.
                label.after("<input type = 'number' id='code1' style = 'display:none' min='1' max='100' />");

                //Reference the TextBox.
                var textbox = $(this).next();
              
                //Set the name attribute of the TextBox.
                textbox[0].name = this.id.replace("lbl", "txt");

                //Assign the value of Label to TextBox.
                textbox.val(label.html());
                  
                //When Label is clicked, hide Label and show TextBox.
                label.click(function () {
                    $(this).hide();
                    $(this).next().show();
                });

                //When focus is lost from TextBox, hide TextBox and show Label.
                textbox.focusout(function () {
                    $(this).hide();
					var barId="progressbar"+$(this).val();
					var bar="<div class='progress'><div class='progress-bar' id="+barId+" role='progressbar' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100' style='width:"+$(this).val()+"%'>"+$(this).val()+"%</div></div>";					
					$(this).prev().html(bar);
                    $(this).prev().show();
                });
            });
			
        });
		
    </script>
