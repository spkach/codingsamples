<!DOCTYPE html>
<html lang="en">
<head>
<title>Agile Project Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$("#launch-modal").click(function(){
		$("#myModal").modal({
			backdrop: 'static',
			keyboard: true
		});
	});
	
    $(".show-text").click(function(){
    	$('#myModal').find(".lots-of-text").toggle();
        $('#myModal').modal('handleUpdate');
    });
	
	$('#myModal').on('show.bs.modal', function () {
		$('.modal-content').css('height',$( window ).height()*0.8);
		$('.modal-body').css('height',$( window ).height()*0.6);
	});
});
</script>
<style type="text/css">
.bs-example{
	margin: 20px;
}
.lots-of-text{
    display: none;
}
</style>
</head>
<body>
<div class="bs-example">
    <div class="alert alert-info fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Note!</strong> Also try this example without using the .modal('handleUpdate') method (simply comment out the line no-13), you will see the modal is jumping to the left side if viewport scrollbar is appear due to loading of huge amount of content inside the modal while it is open.
    </div>
    
    <!-- Button HTML (to Trigger Modal) -->
    <input type="button" id="launch-modal" class="btn btn-lg btn-primary" value="Show Adjustable Modal">
    
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Re-adjustable Modal</h4>
                </div>
                <div class="modal-body">
					<iframe src="login.html" width="100%" height="100%" frameborder="0" allowtransparency="true"></iframe>  
				</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok, I got it</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
